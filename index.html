<body>
  <div class="menu">

<br>
    Wybierz rodzaj obiektu <select name="type" id="type">
      <option value="Planet">planeta</option>
      <option value="Photon">foton</option>
      <option value="Star">Gwiazda</option>
    </select>
    <br>
    <!-- Liczba PLANET (+) i (-)
    -->
    Liczba obiektów:
    <input id="ObjectNumber" type="number" min=0 max=100>

    <button onclick="increment()">+</button>
    <button onclick="decrement()">-</button>
    <script>
        function increment() {
            var objectnumber = document.getElementById('ObjectNumber').stepUp();
            window.location.reload();
        }
        function decrement() {
            var objectnumber =  document.getElementById('ObjectNumber').stepDown();
            window.location.reload();
        }
    </script>

    <br>

    Wpisz masę czarnej dziury: <input id="Mass" type="number">
    <br>

    Wpisz masę obiektów: <input id="ObjectMass" type="number">
    <br>

    Wpisz prędkość obiektów: <input id="ObjectVel" type="number" max=299792458>

    <br>
    
</div>
