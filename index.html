<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <!-- PLEASE NO CHANGES BELOW THIS LINE (UNTIL I SAY SO) -->
  <script language="javascript" type="text/javascript" src="libraries/p5.min.js"></script>
  <script language="javascript" type="text/javascript" src="BlackHole.js"></script>
  <script language="javascript" type="text/javascript" src="SpaceObject.js"></script>
  <script language="javascript" type="text/javascript" src="Black_Hole_Visualization.js"></script>
  <!-- OK, YOU CAN MAKE CHANGES BELOW THIS LINE AGAIN -->

</head>

<body>
  <div class="title"><a href="https://github.com/Just-Simon-Dev/Black-Hole-Visualization" target="_blank">Black-Hole-Visualization</a><div class="version">1.0.0</div></div>
  <div class="menu">
    <div class="element">
      rodzaj obiektu <select name="type" id="type">
        <option value="Planet">planeta</option>
        <option value="Photon">foton</option>
        <option value="Star">Gwiazda</option>
      </select>
    </div>
    <div class="element">
      Liczba obiektów:
    </div>
      <div class="element number">
        <div class="decrement">-</div
        ><div class="output"><input type="number" id="ObjectNumber" value="100"></div
        ><div class="increment">+</div>
     </div>
    <div class="element">masa czarnej dziury: <input id="Mass" type="number" value="1500"></div>
    <div class="element">masa obiektów: <input id="ObjectMass" type="number" value="3"></div>
    <div class="element">prędkość obiektów: <input id="ObjectVel" type="number" value="99930819"></div>
</div>
</body>
</html>
